<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .fa-phone {
            color: blue;
        }
    </style>

</head>

<body>
    <b></b>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-4">

                <p>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </p>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4">
                <p>
                    <i class="fa fa-phone-square" aria-hidden="true"></i>

                    <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                    <input type="contact number" class="form-control" id="exampleFormControlInput1" placeholder="+91">
                </p>
            </div>

        </div>


        <div class="row">
            <div class="col-md-4">
                <p>
                    <label for="exampleFormControlInput1" class="form-label">Message</label>
                    <input type="message" class="form-control" id="exampleFormControlInput1" placeholder="message">
                </p>
            </div>

        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card-footer text-muted">
                    If any query please call us on:<br>
                    <i class="fa fa-phone-square" aria-hidden="true"> +91-9988334455</i>

                </div>
            
                
            </div>
            
                
                   

                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

</body>

</html>
